<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
<div class="container">
<div class="row">
<div class="col"></div>
<div class="col">
    hello im a calculator
</div>
<br>
<div class="col">
    <div class="col"></div>
    <div class="col">

        <div class="mb-3">
            <label for="exampleInputEmail1"
             class="form-label">num1</label>
            <input type="number" class="form-control" id="num1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1"
             class="form-label">num2</label>
            <input type="number" class="form-control" id="num2" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <button type="button" onclick="add()"
          class="btn btn-primary">Add</button>
          <button type="button" onclick="sub()"
          class="btn btn-primary"><sub></button>
            <button type="button" onclick="mul()"
            class="btn btn-primary"><mul></button>
              <button type="button" onclick="div()"
              class="btn btn-primary"><div></button>
    </div>
    <div class="col"></div>
</div>


</div>
<div class="row"></div>


</div>



  <script>
    function add(){
        let num1=document.getElementById('num1').value
    let num2=document.getElementById('num2').value
    alert(parseInt(num1)+parseInt(num2))
    }
    function sub(){
        let num1=document.getElementById('num1').value
    let num2=document.getElementById('num2').value
    alert(parseInt(num1)-parseInt(num2))
    }

    function mul(){
        let num1=document.getElementById('num1').value
    let num2=document.getElementById('num2').value
    alert(parseInt(num1)*parseInt(num2))
    }
    function div(){
        let num1=document.getElementById('num1').value
    let num2=document.getElementById('num2').value
    alert(parseInt(num1)/parseInt(num2))
    }
  </script>
  </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
