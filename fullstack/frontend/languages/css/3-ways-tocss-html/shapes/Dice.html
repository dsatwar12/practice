<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #00274d;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
    }

    .players {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .dice-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .dice {
      width: 100px;
      height: 100px;
      margin: 0 10px;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #roll-dice {
      background-color: #28a745;
      color: white;
    }

    #edit-names {
      background-color: #007bff;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Dice Game</h1>

  <div class="players">
    <span id="player1-name">Player 1</span>
    <span id="player2-name">Player 2</span>
  </div>

  <div class="dice-container">
    <img id="dice1" class="dice" src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Dice-1-b.svg" alt="Dice 1">
    <img id="dice2" class="dice" src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Dice-1-b.svg" alt="Dice 2">
  </div>

  <div class="buttons">
    <button id="roll-dice">Roll the Dice</button>
    <button id="edit-names">Edit Names</button>
  </div>

  <script>
    // JavaScript for Dice Game

    // Default player names
    let player1Name = "Player 1";
    let player2Name = "Player 2";

    // Update player names
    document.getElementById("edit-names").addEventListener("click", () => {
      const newPlayer1Name = prompt("Enter Player 1 Name:", player1Name);
      const newPlayer2Name = prompt("Enter Player 2 Name:", player2Name);

      if (newPlayer1Name) {
        player1Name = newPlayer1Name;
        document.getElementById("player1-name").textContent = player1Name;
      }

      if (newPlayer2Name) {
        player2Name = newPlayer2Name;
        document.getElementById("player2-name").textContent = player2Name;
      }
    });

    // Roll the dice
    document.getElementById("roll-dice").addEventListener("click", () => {
      // Generate random dice numbers (1-6)
      const dice1Value = Math.floor(Math.random() * 6) + 1;
      const dice2Value = Math.floor(Math.random() * 6) + 1;

      // Update dice images
      document.getElementById("dice1").src = https://upload.wikimedia.org/wikipedia/commons/${dice1Value}/${dice1Value}-Dice-b.svg;
      document.getElementById("dice2").src = https://upload.wikimedia.org/wikipedia/commons/${dice2Value}/${dice2Value}-Dice-b.svg;

      // Decide the winner
      if (dice1Value > dice2Value) {
        alert('${player1Name} wins! 🎉');
      } else if (dice1Value < dice2Value) {
        alert('${player2Name} wins! 🎉');
      } else {
        alert("It's a draw! 🤝");
      }
    });
  </script>
</body>
</html>
